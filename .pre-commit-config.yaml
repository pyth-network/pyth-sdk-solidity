repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=1024"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.6.2"
    hooks:
      - id: prettier
  - repo: local
    hooks:
      - id: build-check
        name: Check contracts build
        language: "node"
        entry: npm run build-mock
        pass_filenames: false
  - repo: local
    hooks:
      - id: abi-check
        name: Check ABI
        language: "node"
        entry: npm run generate-abi
        pass_filenames: false
